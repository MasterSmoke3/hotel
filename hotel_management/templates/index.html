<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Учет клиентов</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Клиенты гостиницы</h1>
    <a href="{{ url_for('add_client') }}">Добавить нового клиента</a>
    <a href="{{ url_for('list_clients') }}">Посмотреть всех клиентов</a>
    <ul>
        {% for client in clients %}
        <li>{{ client.name }} - {{ client.phone }} (С: {{ client.check_in_date }} - По: {{ client.check_out_date }})</li>
        {% endfor %}
    </ul>
</body>
</html>
